<html>
	<head>
		<title>仰臥起坐系統</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="assets/js/put_data.js"></script>
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">主頁</span>
								</a>

						</div>
					</header>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>輸入基本資料</h1>
							<span class="image main"><img src="images/pic13.jpg" alt="" /></span>
								<div>
								姓名:<input class='data' id='name' type="text" name="stu_name" placeholder="輸入姓名(請輸入中文姓名 )"><br/>
								年齡:<input class='data' id='age' type="text" name="stu_age" placeholder="輸入年齡(請輸入20歲以上)"><br/>
								性別:
								<select id="sex" onchange="selectText(this)">
								  <option value="man" selected>男</option>
								  <option value="woman">女</option>
								</select>
								次數:<input class='data' id='count' type="text" name="stu_count" placeholder="輸入次數" required="true"><br/>
								<button onclick="post_to_google_spreadsheet()">儲存</button>
								<input type="button" id='reset' value="清除重填" onclick="clear_text();">
								<input type="button" id='test' value="開始測試"  onclick="newpage();">
								</div>
							
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="copyright">
								<li>&copy; Untitled. All rights reserved</li><li>Design: Yi and Han</a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
